<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>operating-manual-for-spaceship-earth-book</title>
<link rel="stylesheet" type="text/css" href="CSS/animated.css">
</head>
<style>

	body {
		background-: #ff9933;
		perspective: 1500px;
		height: 100vh;
	}
	div.book {
		display: block;
		position: absolute;
		top: 50%;
		left: 50%;
		transform-style: preserve-3d;
		backface-visibility: hidden;
		transform: rotateX(20deg) rotateY(-40deg) rotateZ(0deg);
		animation: bookspin 5s;
	}
	div.face {
		position: absolute;
		top: 0;
		left: 0;
		background-size: cover;
		background-color: #FFFFFF;
	}
	div.face-cover {
		height: 450px;
		width: 330px;
		background-image: url("image/paper-overlay.png"), url("image/operating-manual-for-spaceship-earth-face-front.jpg");
		transform: translateX(-50%) translateY(-50%) translateZ(23.5px);
	}
	div.face-side {
		height: 450px;
		width: 47px;
		background-image: url("image/face-side.png");
		background-size: cover;
		transform: translateX(-50%) translateY(-50%) rotateY(90deg) translateZ(165px);
	}
	div.face-spine {
		height: 450px;
		width: 47px;
		background-image: url("image/paper-overlay.png"), url("image/operating-manual-for-spaceship-earth-face-spine.jpg");
		transform: translateX(-50%) translateY(-50%) rotateY(-90deg) translateZ(165px);
	}
	div.face-top {
		height: 47px;
		width: 330px;
		background-image: url("image/face-top.png");
		background-size: cover;
		transform: translateX(-50%) translateY(-50%) rotateX(90deg) translateZ(225px);
	}
	div.face-back {
		height: 450px;
		width: 330px;
		background-image: url("image/paper-overlay.png"), url("image/operating-manual-for-spaceship-earth-face-back.jpg");
		transform: translateX(-50%) translateY(-50%) rotateY(180deg) translateZ(23.5px);
	}
	div.face-bottom {
		height: 47px;
		width: 330px;
		background-image: url("image/face-bottom.png");
		background-size: cover;
		transform: translateX(-50%) translateY(-50%) rotateX(-90deg) translateZ(225px);
	}
	div.face:before {
  background: -webkit-radial-gradient(top left, rgba(0, 0, 0, 0.5), #000000);
}
div.face:after {
  background: -webkit-radial-gradient(top right, rgba(0, 0, 0, 0.5), #000000);
}
	
</style>
<body>
	<section>
		<div class="book">
			<div class="face face-cover"></div>
			<div class="face face-spine"></div>
			<div class="face face-back"></div>
			<div class="face face-top"></div>
			<div class="face face-side"></div>
			<div class="face face-bottom"></div>
		</div>
	</section>
	<!-- \/ 	     Restart animation buttion 		\/
	<button class="reset_animation_button" onclick="reset_animation()">SPIN &#38; CLICK</button>
	     /\		style in animated.css and rotate.js	/\-->
	<script src="js/rotate.js"></script>
</body>
</html>
