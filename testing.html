<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Matthew Barnard | Graphic Designer</title>
<!-- \/ CSS FILES \/ -->
<link rel="stylesheet" href="fonts/style.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/animation.css">
<!-- \/ JS FILES \/ -->
<script src="js/main.js"></script>
<link rel="stylesheet" href="https://use.typekit.net/ssq7tuz.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>


h1 a {
    font-family: 'CraftworkGrotesk-heavy', sans-serif;
}

body {
    margin: 0;
    height: 10000px;
    font-family: 'CraftworkGrotesk-bold', sans-serif;
}
/*  \/  NEW  \/  */
.side-nav {
    padding: 40px 24px 40px 24px;
    width: auto;
    display: block;
    height: 100%;
    position: fixed;
    top:4px;
    align-self: center;
    border-right: solid 2px #CBD5E1;
    justify-content: center;
    font-synthesis: none !important;
}
.side-nav .name {
    display: block;
}
.side-nav ul {
    list-style-type: none;
    padding: 0;
    bottom: 40px;
}
.side-nav ul li {
    margin: 15px 24px 0px 20px;
}
/*  \/  Change the angle of the text in the side nav  \/  */
.name, ul li {
    writing-mode: vertical-rl;
    text-orientation: mixed;
    transform: rotate(180deg);
}
/*  \/  Hover line effect for the side nav  \/  */
.side-nav .underline{
    display: inline;
	padding: 5px;
	background-image: linear-gradient(120deg, var(--accent-color) 0%, var(--accent-color)100%);
	background-repeat: no-repeat;
	background-size: 4px 80%;
	background-position: 6px 0;
	transition: background-size 0.25s ease-in;
	-webkit-box-decoration-break: clone;
	-ms-box-decoration-break: clone;
	-o-box-decoration-break: clone;
	box-decoration-break: clone;
	white-space: nowrap;
}
.side-nav .underline:hover{
    background-size: 4px 110%;
}
.side-nav .underline:active  {
    background-size: 40px 110%;
    background-image: linear-gradient(120deg, var(--hero-color) 0%, var(--hero-color)100%);
    background-position: 0 0;
    animation-duration: 3s;
}
main {
    padding: 40px;
    margin-left: 120px;
    margin-right: 5%;
}
/*  /\  NEW  /\  */
</style>
<body>
    <nav class="side-nav">
        <div class="name"><h3>Matthew Barnard</h3></div>
        <ul>
            <li><a class="underline" href="#my-work">My Work</a></li>
            <li><a class="underline" href="#about-me">About Me</a></li>
            <li><a class="underline" href="#contact-me">Contact Me</a></li>
            <li><a class="underline" href="#stuff">Stuff</a></li>
         </ul>
    </nav>
    <main>
          <!-- Hero Section -->
        <div class="hero parallax-section">
            <div class="hero-text">
                <div class="small-text">Hi, I am a <a class="underline" id="graphic" href="">designer</a>*</div>
                <h1 onmouseover="toggleTheme()" onMouseOut="toggleTheme()">
                    <a class="underline" id="branding" href="#">Branding,</a>
                    <a class="underline" id="website" href="#">Website & UI,</a>
                    <a class="underline" id="illustration" href="#">Print,</a>
                    <a class="underline" id="motion" href="#">Motion Graphics,</a> and 
                    <a class="underline" id="stuff" href="#">Other Stuff</a>
                </h1>
            </div>
            <div class="hero-image">
                <div id="BG"></div>
            </div>
            <!-- image rollover JS files --> 
            <script src="js/image-rollover.js"></script>
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
  // Get all elements with the underline class
  const underlineLinks = document.querySelectorAll('.underline');

  underlineLinks.forEach(link => {
    link.addEventListener('click', function(event) {
      // Prevent the default action to allow the style to persist
      event.preventDefault();

      // Remove the active class from all links
      underlineLinks.forEach(l => l.classList.remove('active'));

      // Add the active class to the clicked link
      link.classList.add('active');
    });
  });
});
        </script>
</body>
</html>
